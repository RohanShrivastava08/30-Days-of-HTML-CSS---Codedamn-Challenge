<!DOCTYPE html>
<html>
	<head>
		<title>Profile Header Challenge</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<!-- Write your code here -->

		<!-- It is recommended that you copy paste the svg instead of importing it as a file in this html document -->

		<!-- Copy/paste Lock, SVG Logo from the "assets" folder  -->
		<div class="profile-header">
			<div class="cover-image">
				<img src="assets/header.png" alt="Cover Image" />
			</div>
			<div class="profile-info">
				<div class="profile-image">
					<img src="assets/profile.png" alt="Profile Image" />
				</div>
				<div class="profile-buttons">
					<button class="contact-btn">Message</button>
					<button class="contact-btn">Follow</button>
				</div>
			</div>
		</div>
	</body>
</html>
