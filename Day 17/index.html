<!DOCTYPE html>
<html>
	<head>
		<title>Tooltip Widget</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<!-- Create your tooltip here -->

		<!-- It is recommended that you copy paste the svg instead of importing it as a file in this html document -->

		<!-- Copy/paste Lock, Google & GitHub Logo from the "assets" folder  -->
		<div class="form-component">
			<div class="radio-group">
				<input type="radio" id="option1" name="option" value="1" />
				<label for="option1">Option 1</label>
			</div>
			<div class="radio-group">
				<input type="radio" id="option2" name="option" value="2" />
				<label for="option2">Option 2</label>
			</div>
			<div class="radio-group">
				<input type="radio" id="option3" name="option" value="3" />
				<label for="option3">Option 3</label>
			</div>
		</div>
	</body>
</html>
