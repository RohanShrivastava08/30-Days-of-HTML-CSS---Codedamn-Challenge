<!DOCTYPE html>
<html>
	<head>
		<title>Responsive Navigation Bar Challenge</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<h2>Login to <span id="title"> codedamn </span></h2>
		<!-- Write your code here -->
		<form>
			<!-- Username and Password Fields -->
			<div class="input-group">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" required />
			</div>
			<div class="input-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required />
			</div>

			<!-- Remember me and Forgot Password -->
			<div class="flex-group">
				<div>
					<input type="checkbox" id="remember" name="remember" />
					<label for="remember">Remember me</label>
				</div>
				<a href="#">Forgot Password?</a>
			</div>

			<!-- Sign Up Button -->
			<button type="submit" class="btn-primary">Sign In</button>

			<!-- Spacer for OAuth -->
			<div class="spacer">or continue with</div>

			<!-- OAuth Buttons -->
			<div class="oauth-buttons">
				<button class="oauth-btn">
					<!-- Google SVG -->
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-google"
						viewBox="0 0 16 16"
					>
						<path
							d="M8 7.5V8h4.5c-.2 1.4-1.2 2.5-2.5 2.8v2.4h2.8c1.7-1.6 2.7-4 2.7-6.7H8zm3.8-1.5H8v-1h2.8c-.2-.6-.5-1.1-1-1.5H8V2.8h1.5c1.4 0 2.5 1.1 2.8 2.5v1.2h-.5z"
						/>
					</svg>
					<span>Google</span>
				</button>
				<button class="oauth-btn">
					<!-- GitHub SVG -->
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-github"
						viewBox="0 0 16 16"
					>
						<path
							d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2 .37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.58.82-2.14-.08-.2-.36-1.01.08-2.11 0 0 .67-.22 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.91.08 2.11.51.56.82 1.27.82 2.14 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.004 8.004 0 0 0 16 8c0-4.42-3.58-8-8-8z"
						/>
					</svg>
					<span>GitHub</span>
				</button>
			</div>

			<!-- Recaptcha Privacy Policy Text -->
			<div class="recaptcha">
				This site is protected by reCAPTCHA and the Google
				<a href="#">Privacy Policy</a> and
				<a href="#">Terms of Service</a> apply.
			</div>
		</form>
		<!-- It is recommended that you copy paste the svg instead of importing it as a file in this html document -->

		<!-- Copy/paste Lock, Google & GitHub Logo from the "assets" folder  -->
	</body>
</html>
