<!DOCTYPE html>
<html>
	<head>
		<title>Stats Card Challenge</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<!-- Write your code here -->

		<!-- It is recommended that you copy paste the svg instead of importing it as a file in this html document -->

		<!-- Copy/paste Lock, Google & GitHub Logo from the "assets" folder  -->
		<div class="background">
			<h3>Last 30 Days</h3>

			<!-- Main container for the stats cards -->
			<main class="cards-container">
				<!-- First Card -->
				<div class="card">
					<h4 class="card-title">Total Subscribers</h4>
					<div class="card-content">
						<div class="numbers">
							<p class="current-number">71,897</p>
							<p class="previous-number">from 70,946</p>
						</div>
						<p class="percentage positive">+12%</p>
					</div>
				</div>

				<!-- Second Card -->
				<div class="card">
					<h4 class="card-title">Avg. Open Rate</h4>
					<div class="card-content">
						<div class="numbers">
							<p class="current-number">58.16%</p>
							<p class="previous-number">from 56.14%</p>
						</div>
						<p class="percentage positive">+2.02%</p>
					</div>
				</div>

				<!-- Third Card -->
				<div class="card">
					<h4 class="card-title">Avg. Click Rate</h4>
					<div class="card-content">
						<div class="numbers">
							<p class="current-number">24.57%</p>
							<p class="previous-number">from 28.62%</p>
						</div>
						<p class="percentage negative">-4.05%</p>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
